<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dropdown.css">
    <title>4</title>
</head>
<body>
    <div class="first_block">
        <div class="first_column">
            <div >
                <div class="text_header">
                    <h2>Text Field</h2>
                    <p>Default</p>
                    </div>
                <input class="text_field" type="text" placeholder="Email">
            </div>
            <div >
                <div class="text_header">
                    <h2>Text Field</h2>
                    <p>Hover/Focus</p>
                    </div>
                <input class="text_field hover" type="text" placeholder="This is pretty awesome">
            </div>
            <div >
                <div class="text_header">
                    <h2>Dropdown</h2>
                    </div>
                    <form>
                        <div class="select" data-state="">
                          <div class="select_title" data-quantity="0">Сколько гостей</div>
                          <div class="select_content">
                            <div class="option_content">
                              <span class="select_label">Взрослые</span>
                              <div class="option_action">
                                  <input type="button" class="reduce_button unactive_option_but" value="-">
                                  <p class="quantity_text">0</p>
                                  <input type="button" class="increase_button " value="+">
                              </div>
                            </div>
                            <div class="option_content">
                             <span class="select_label">Дети</span>
                             <div class="option_action">
                                <input type="button" class="reduce_button unactive_option_but" value="-">
                                <p class="quantity_text">0</p>
                                <input type="button" class="increase_button " value="+">
                            </div>
                            </div>
                            <div class="option_content">
                              <span class="select_label">Младенцы</span>
                              <div class="option_action">
                                    <input type="button" class="reduce_button unactive_option_but" value="-">
                                    <p class="quantity_text">0</p>
                                    <input type="button" class="increase_button " value="+">
                                </div>
                            </div>
                            <div class="option_content_footer">
                                <span class="option_content_clear_but">Очистить</span>
                                <span class="option_content_apply_but">Применить</span>
                            </div>
                          </div>
                        </div>
                      </form>
            </div>
         <input type="datetime-local">

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
